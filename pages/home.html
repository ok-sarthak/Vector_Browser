<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d2d2d 50%, #3a3a3a 75%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 50%, #808080 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 18px;
      margin-bottom: 40px;
      opacity: 0.8;
      color: #c0c0c0;
    }

    .search-container {
      margin-bottom: 50px;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      padding: 18px 28px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      outline: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-box:focus {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 
                  0 0 0 4px rgba(255, 255, 255, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .shortcut {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .shortcut::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .shortcut:hover::before {
      opacity: 1;
    }

    .shortcut:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .shortcut-icon {
      font-size: 40px;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
      position: relative;
      z-index: 1;
    }

    .shortcut-name {
      font-size: 14px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .quick-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .quick-link {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .quick-link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      color: #c0c0c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Vector</div>
    <div class="tagline">Your modern browsing experience</div>
    
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search the web or enter URL" id="searchBox">
    </div>
    
    <div class="shortcuts" id="shortcuts">
      <a href="https://www.google.com" class="shortcut">
        <div class="shortcut-icon">üîç</div>
        <div class="shortcut-name">Google</div>
      </a>
      <a href="https://www.youtube.com" class="shortcut">
        <div class="shortcut-icon">üì∫</div>
        <div class="shortcut-name">YouTube</div>
      </a>
      <a href="https://www.github.com" class="shortcut">
        <div class="shortcut-icon">üíª</div>
        <div class="shortcut-name">GitHub</div>
      </a>
      <a href="https://www.twitter.com" class="shortcut">
        <div class="shortcut-icon">üê¶</div>
        <div class="shortcut-name">Twitter</div>
      </a>
      <a href="https://www.reddit.com" class="shortcut">
        <div class="shortcut-icon">üéÆ</div>
        <div class="shortcut-name">Reddit</div>
      </a>
      <a href="https://www.wikipedia.org" class="shortcut">
        <div class="shortcut-icon">üìö</div>
        <div class="shortcut-name">Wikipedia</div>
      </a>
    </div>
    
    <div class="quick-links">
      <a href="https://mail.google.com" class="quick-link">Gmail</a>
      <a href="https://drive.google.com" class="quick-link">Drive</a>
      <a href="https://www.amazon.com" class="quick-link">Amazon</a>
      <a href="https://www.netflix.com" class="quick-link">Netflix</a>
    </div>
  </div>
  
  <div class="footer">
    Vector Browser - Built with Electron
  </div>

  <script>
    // Handle search
    document.getElementById('searchBox').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = e.target.value.trim();
        if (query) {
          let url;
          if (isValidUrl(query)) {
            url = query.match(/^https?:\/\//) ? query : 'https://' + query;
          } else {
            url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
          }
          window.location.href = url;
        }
      }
    });

    function isValidUrl(string) {
      const urlPattern = /^(https?:\/\/)?([\w-]+(\.[\w-]+)+)(\/.*)?$/;
      const localhostPattern = /^(https?:\/\/)?(localhost|127\.0\.0\.1)(:[0-9]+)?(\/.*)?$/;
      return urlPattern.test(string) || localhostPattern.test(string);
    }

    // Handle shortcut clicks
    document.querySelectorAll('.shortcut, .quick-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = link.href;
      });
    });

    // Focus search box on load
    window.addEventListener('load', () => {
      document.getElementById('searchBox').focus();
    });
  </script>
</body>
</html>
