<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Load Error</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d2d2d 50%, #3a3a3a 75%, #2d2d2d 100%);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .error-container {
      max-width: 600px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }
    
    .error-icon {
      font-size: 72px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 12px rgba(255, 200, 0, 0.3));
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
      background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .error-code {
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      display: inline-block;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .error-message {
      font-size: 16px;
      color: #c0c0c0;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .error-url {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 14px 20px;
      border-radius: 16px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #b0b0b0;
      word-break: break-all;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .suggestions {
      text-align: left;
      margin-bottom: 30px;
    }
    
    .suggestions h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }
    
    .suggestions ul {
      list-style: none;
      padding-left: 0;
    }
    
    .suggestions li {
      padding: 10px 0;
      color: #b0b0b0;
      font-size: 14px;
    }
    
    .suggestions li:before {
      content: "• ";
      color: #808080;
      font-weight: bold;
      margin-right: 8px;
    }
    
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3a3a3a 0%, #1a1a1a 100%);
      color: white;
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #e0e0e0;
      border-color: rgba(255, 255, 255, 0.15);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 id="errorTitle">Unable to Load Page</h1>
    <div class="error-code" id="errorCode"></div>
    <div class="error-message" id="errorMessage"></div>
    <div class="error-url" id="errorUrl"></div>
    
    <div class="suggestions">
      <h2>Suggestions:</h2>
      <ul id="suggestionsList">
        <li>Check your internet connection</li>
        <li>Verify the URL is typed correctly</li>
        <li>Try refreshing the page</li>
        <li>Clear your browser cache and cookies</li>
      </ul>
    </div>
    
    <div class="actions">
      <button class="btn-primary" onclick="reload()">Try Again</button>
      <button class="btn-secondary" onclick="goBack()">Go Back</button>
    </div>
  </div>
  
  <script>
    // Get error details from URL parameters
    const params = new URLSearchParams(window.location.search);
    const errorCode = params.get('code') || 'UNKNOWN_ERROR';
    const errorUrl = params.get('url') || '';
    const errorDesc = params.get('desc') || '';
    
    // Update page content
    document.getElementById('errorCode').textContent = `Error Code: ${errorCode}`;
    document.getElementById('errorUrl').textContent = errorUrl;
    
    // Customize message based on error type
    let message = '';
    let suggestions = [];
    
    switch(errorCode) {
      case 'ERR_NAME_NOT_RESOLVED':
        message = "We can't reach this page. The web address (URL) might be incorrect, or the server might be down.";
        suggestions = [
          'Check that the web address is spelled correctly',
          'Make sure you have an active internet connection',
          'Try accessing the site later if the server is temporarily down'
        ];
        break;
      case 'ERR_INTERNET_DISCONNECTED':
        message = "No internet connection detected. Please check your network settings.";
        suggestions = [
          'Check if your WiFi or Ethernet is connected',
          'Restart your router or modem',
          'Check if other devices can access the internet'
        ];
        break;
      case 'ERR_CONNECTION_REFUSED':
        message = "The server refused the connection. The site might be down or blocking access.";
        suggestions = [
          'Check if the website is down for everyone',
          'Try again in a few minutes',
          'Contact the website administrator if the problem persists'
        ];
        break;
      case 'ERR_CONNECTION_TIMED_OUT':
        message = "The connection to the server timed out. The server might be slow or unreachable.";
        suggestions = [
          'Check your internet connection speed',
          'Try refreshing the page',
          'The server might be experiencing high traffic'
        ];
        break;
      case 'ERR_CERT_AUTHORITY_INVALID':
      case 'ERR_CERT_COMMON_NAME_INVALID':
      case 'ERR_CERT_DATE_INVALID':
        message = "This site's security certificate is not trusted. Your connection may not be secure.";
        suggestions = [
          'Check your system date and time settings',
          'Do not enter sensitive information on this site',
          'Contact the website owner about the certificate issue'
        ];
        break;
      case 'ERR_SSL_PROTOCOL_ERROR':
        message = "There was an SSL protocol error. The site might not support secure connections properly.";
        suggestions = [
          'Try accessing the site using HTTP instead of HTTPS',
          'Contact the website administrator',
          'Check if your antivirus or firewall is blocking the connection'
        ];
        break;
      default:
        message = errorDesc || "An unexpected error occurred while trying to load this page.";
        suggestions = [
          'Check your internet connection',
          'Verify the URL is correct',
          'Try refreshing the page',
          'Clear your browser cache'
        ];
    }
    
    document.getElementById('errorMessage').textContent = message;
    
    // Update suggestions
    const suggestionsList = document.getElementById('suggestionsList');
    suggestionsList.innerHTML = '';
    suggestions.forEach(suggestion => {
      const li = document.createElement('li');
      li.textContent = suggestion;
      suggestionsList.appendChild(li);
    });
    
    function reload() {
      window.location.href = errorUrl;
    }
    
    function goBack() {
      // Navigate to Google homepage as fallback
      window.location.href = 'https://www.google.com';
    }
  </script>
</body>
</html>
